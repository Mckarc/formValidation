<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Signup and Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <section>
        <div class="inner-container"> 
            <h1>Create Account</h1>
            <form action="">
                <label for="emai">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <i class="one bi bi-eye-slash" id="togglePassword"></i>
                <label for="password">Confirm Password:</label>
                <input type="password" name="confirmpassword" id="confirmPassword" placeholder="Reenter password">
                <i class="two bi bi-eye-slash" id="toggleConfirmPassword"></i>
                <button type="sumbit" id="sumbit" class="btn-signup" href="#">Sign up</button>
            </form>
        </div> 
    </section>

    <script src="app.js"></script>
</body>
</html>
