<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Signup and Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <section>
        <div class="inner-container"> 
            <h1>Create Account</h1>
            <form class="form" id="signUp" action="">
                <div class="form-field">
                    <label for="emai">Email:</label>
                    <input type="email" name="email" id="email" 
                    placeholder="Enter email" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" 
                    placeholder="Enter username" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="password">Password:</label>
                    <div class="form-inner-container">
                    <input type="password" name="password" id="password" 
                    placeholder="Enter password" autocomplete="off">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="password">Confirm Password:</label>
                    <div class="form-inner-container">
                    <input type="password" name="confirmpassword" id="confirmPassword" 
                    placeholder="Reenter password" autocomplete="off">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                    </div>
                    <small></small>
                </div> 

                <div class="form-field">
                    <button type="sumbit" id="sumbit" class="btn-signup" href="#">Sign up</button>
                </div>
            </form>
            
            <div class="forget-password-container">
                <div class="remember-container">
                    <input type="checkbox" name="remember" value="save">
                    <p>Remember me</p>
                </div>
                <p>Forget <a class="reset" href="#">Password</a></p>
            </div>
        </div> 
    </section>

    <script src="app.js"></script>
</body>
</html>
